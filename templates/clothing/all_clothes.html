{% load static %}
{% include 'components/header.html' %}
<link rel="stylesheet" href="{% static 'css/hashtags.css' %}">
<div class="container">
    <div class="buttons">
        <button class="btn"><a href="{% url 'child_clothes' %}">Детская</a></button>
        <button class="btn"><a href="{% url 'teen_clothes' %}">Подростковая</a></button>
        <button class="btn"><a href="{% url 'adult_clothes' %}">Взрослая</a></button>
    </div>

    {% for i in all_clothes %}
    <div class="content">
        <p class="white">{{ i.title }}</p>
        <p class="white">{{ i.price }}</p>

        {% if not forloop.last %}
        <hr class="white">
        {% endif %}
    </div>
    {% endfor %}
</div>

{% include 'components/footer.html' %}
